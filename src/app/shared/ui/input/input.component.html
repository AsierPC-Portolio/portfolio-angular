<label *ngIf="label" [for]="id" class="block mb-1 font-medium">{{ label }}</label>
<input
  [id]="id"
  [type]="type"
  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
  [placeholder]="placeholder"
  [(ngModel)]="value"
  (ngModelChange)="onChange($event)"
  (blur)="onTouched()"
/>
<div *ngIf="error" class="text-red-600 text-xs mt-1">{{ error }}</div>
