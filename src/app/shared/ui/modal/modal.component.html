<div *ngIf="open" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white rounded-xl shadow-xl max-w-lg w-full p-6 relative">
    <button (click)="close.emit()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-xl">&times;</button>
    <h3 *ngIf="title" class="text-lg font-bold mb-4">{{ title }}</h3>
    <ng-content></ng-content>
  </div>
</div>
