<nav
  class="w-full flex items-center justify-between px-8 py-4 bg-white border-b border-gray-200 shadow-sm"
>
  <div class="flex items-center gap-4">
    <img src="/assets/logo.svg" alt="Logo" class="h-8 w-8" />
    <span class="font-bold text-lg text-blue-700">{{
      "topbar.brand" | translate
    }}</span>
  </div>
  <div class="flex items-center gap-3">
    <app-lang-switcher></app-lang-switcher>
    <ui-avatar
      src="https://i.pravatar.cc/40"
      alt="User avatar"
      [size]="32"
      class="mx-2"
    ></ui-avatar>
    <ui-button
      type="button"
      color="primary"
      (click)="onLogout()"
      (keydown)="onLogout()"
    >
      <span class="flex items-center gap-2">
        <ng-icon name="heroArrowLeftStartOnRectangle" size="24" />
        <span class="whitespace-nowrap">{{ "topbar.logout" | translate }}</span>
      </span>
    </ui-button>
  </div>
</nav>
